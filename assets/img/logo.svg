<svg width="160" height="48" viewBox="0 0 160 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Circle Gradient -->
    <linearGradient id="gradCircle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7539ff"/>
      <stop offset="100%" stop-color="#8c5affff"/>
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="gradText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7539ff"/>
      <stop offset="100%" stop-color="#8c5affff"/>
    </linearGradient>
  </defs>

  <!-- Bigger Gradient Circle Icon -->
  <circle cx="24" cy="24" r="20" fill="url(#gradCircle)" />

  <!-- Centered ST Text -->
  <text
    x="24"
    y="28"
    font-size="18"
    font-weight="800"
    fill="#ffffff"
    text-anchor="middle"
    dominant-baseline="middle">
    ST
  </text>

  <!-- SkyTech Text -->
  <text
    x="54"
    y="30"
    font-size="22"
    font-weight="600"
    fill="url(#gradText)">
    SkyTech
  </text>
</svg>
